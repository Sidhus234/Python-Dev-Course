<!DOCTYPE html>
<html>

<head>
    <title>
        Register
    </title>
</head>

<body>
    <form method="GET">
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        Email: <input type="email" required name="email"><br>
        Password: <input type="password" min="8" name="password"><br>
        Birthday: <input type="date" required name="birthday"><br>
        Gender: <br>
        <input type="Radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="others">Others<br>
        Cars: <br>
        <select name="cars">
            <option value="volve">Volve</option>
            <option value="Audi">Audi</option>
        </select><br>
        Pets: <br>
        <input type="checkbox" name="cat">Cats<br>
        <input type="checkbox" name="dog">Dogs<br>
        <input type="submit" value="Register!">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
